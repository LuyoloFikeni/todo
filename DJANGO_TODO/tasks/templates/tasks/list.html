<h1>To Do</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.text }}
    <input type="Submit" value="Add task">
</form>
{% for task in tasks %}
<div>
    <ul>
        <li>{{task}}</li>
        <a href="{% url 'update' task.pk %}">Update</a>
        <a href="{% url 'delete' task.pk %}">Delete</a>
    </ul>
</div>
{% endfor %}
